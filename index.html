<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css" />

  <body>
    <header>

          <div class="navegacion-izq">

            </div>
          </div>
          <div class="navegacion-der">
            <div class="navegacion-buscar">

                id="name"

          </div>
        </div>
      </div>

    <div class="contenedor">
      <div class="fila" style="justify-content: center; align-items: center">
        <div class="content-tarjeta">
        <h2 style="text-align: center;">Busca tu pais</h2>
          <div id="tarjeta"></div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
